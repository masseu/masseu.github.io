<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Satel</title>
  <link rel="stylesheet" media="all" href="stylesheets/styles.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <style>
	body {
	    margin: 60px auto;
	    width: 70%;
	}
	
	.red {
		color:red
	}
</style>
</head>
<body>
  Enter your bio here. After you are done, copy the text<br>
  <textarea id="field" rows="10" cols="80" onkeyup="calculate()"></textarea>
  <br />
  <div id="count">150 </div> characters remaining
</body>

<script type="text/javascript">
	var calculate = function(){
		pos = doGetCaretPosition(document.getElementById('field'));
		jQuery("#field").val(jQuery("#field").val().replace(/ /g,'â €'));
		chars = 150 - jQuery("#field").val().length;
		jQuery("#count").html(chars);
		setCaretPosition(document.getElementById('field'),pos);
		if(chars < 0) {
			jQuery("#count").addClass("red");
		}else {
			jQuery("#count").removeClass("red");
		}
	};

	//The following code from
	//http://blog.vishalon.net/index.php/javascript-getting-and-setting-caret-position-in-textarea/
	function doGetCaretPosition (ctrl) {
	var CaretPos = 0;	// IE Support
	if (document.selection) {
	ctrl.focus ();
		var Sel = document.selection.createRange ();
		Sel.moveStart ('character', -ctrl.value.length);
		CaretPos = Sel.text.length;
	}
	// Firefox support
	else if (ctrl.selectionStart || ctrl.selectionStart == '0')
		CaretPos = ctrl.selectionStart;
	return (CaretPos);
	}
	function setCaretPosition(ctrl, pos){
		if(ctrl.setSelectionRange)
		{
			ctrl.focus();
			ctrl.setSelectionRange(pos,pos);
		}
		else if (ctrl.createTextRange) {
			var range = ctrl.createTextRange();
			range.collapse(true);
			range.moveEnd('character', pos);
			range.moveStart('character', pos);
			range.select();
		}
	}
</script>
</html>
